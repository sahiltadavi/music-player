<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Blue Bird</h2>
            <h3 id="artist">ayumi hamasaki</h3>
            <div class="img_container">
                <img src="itachi.jpg" alt="">
                <audio src="music\Blue Bird.mp3"></audio>
            </div>
            <!-- controls -->
            <div class="music_controls">
                <i class="fa fa-backward" aria-hidden="true" id="prev" title="Previous"></i>
                
                <i class="fa fa-play main_button" aria-hidden="true" id="play" title="Play"></i>

                <i class="fa fa-forward" aria-hidden="true" id="next" title="Next"></i>

            </div>
        </div>
    </div>
</body>
<script>
  const play = document.getElementById('play');
    const img = document.querySelector('img');
    const music = document.querySelector("audio");
    const artist = document.getElementById('artist');
    const title = document.getElementById('title');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    const songs = [
        {
            name: "Blue Bird",
            artist: "Ayumi Hamasaki",
            title: "Blue Bird",
            img: "itachi"
        },
        {
            name: "Jhon_Wick",
            title : "Jhon_Wick",
            img: "john_wick"

        },
        {
            title : "Suzume No Tojimari",
            name: "Suzume No Tojimari",
            img:"sujumi"
        },
        {
            name: "Thee Thalapathy",
            title: "Thee Thalapathy",
            img: "varisu"
        }
    ];

    let isPlaying = false;
       const playMusic = ()=>{
        isPlaying = true;
        music.play();
        play.classList.replace('fa-play',"fa-pause"); 
        img.classList.add("anime");

    };

    const pauseMusic = ()=>{
        isPlaying = false;
        music.pause();
        play.classList.replace('fa-pause',"fa-play"); 
        img.classList.remove("anime");
        // img.classList.pause("anime");

    };

    play.addEventListener('click',()=>{
        if(isPlaying)
        {
            pauseMusic();
        }
        else{
            playMusic();
        }
    });

  const loadSong = (songs) =>{
    title.textContent = songs.title;
    artist.textContent = songs.artist;
    music.src = "music/" + songs.name + ".mp3";
    img.src = "images/" +songs.img + ".jpg";
  };

  loadSong(songs[1]);
</script>
</html>
